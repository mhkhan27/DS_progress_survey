<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 140">
    <!-- Background -->
    <rect width="400" height="140" fill="white"/>
    
    <!-- Score Bar -->
    <!-- High Priority Section -->
    <rect x="33" y="30" width="111" height="50" fill="#ff6b6b" stroke="#333" stroke-width="2"/>
    <!-- Medium Priority Section -->
    <rect x="144" y="30" width="111" height="50" fill="#ffd93d" stroke="#333" stroke-width="2"/>
    <!-- Low Priority Section -->
    <rect x="255" y="30" width="111" height="50" fill="#6bff6b" stroke="#333" stroke-width="2"/>
    
    <!-- Score Labels -->
    <text x="33" y="100" font-family="Arial" font-size="12">0</text>
    <text x="144" y="100" font-family="Arial" font-size="12">2</text>
    <text x="255" y="100" font-family="Arial" font-size="12">4</text>
    <text x="366" y="100" font-family="Arial" font-size="12">5</text>
    
    <!-- Category Labels -->
    <text x="88" y="60" font-family="Arial" font-size="14" font-weight="bold" fill="#000" text-anchor="middle">High Priority</text>
    <text x="200" y="60" font-family="Arial" font-size="14" font-weight="bold" fill="#000" text-anchor="middle">Medium Priority</text>
    <text x="310" y="60" font-family="Arial" font-size="14" font-weight="bold" fill="#000" text-anchor="middle">Low Priority</text>
    
    <!-- Score Range Labels -->
    <text x="88" y="20" font-family="Arial" font-size="12" text-anchor="middle">Score: 0-1</text>
    <text x="200" y="20" font-family="Arial" font-size="12" text-anchor="middle">Score: 2-3</text>
    <text x="310" y="20" font-family="Arial" font-size="12" text-anchor="middle">Score: 4-5</text>
</svg>
